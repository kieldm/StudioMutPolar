      <button type="button" class="collapsible"><h1>STRUCTURE</h1></button>
      <div class="content">
        <div class="coupling1">
          <div class="coupling_label"><h3>TypeSize</h3></div>
          <input type="range" min="0" max="100" value="50" id="pgTextSize" oninput="setPGtextSize(this.value)">
        </div>

        <div class="coupling1">
          <div class="coupling_label"><h3>LineCount</h3></div>
          <input type="range" min="0" max="100" value="50" id="lineCount" oninput="setLineCount(this.value)">
        </div>

        <div class="coupling1">
          <div class="coupling_label"><h3>LetterSpace</h3></div>
          <input type="range" min="0" max="100" value="10" id="letterSpacer" oninput="setLetterSpacer(this.value)">
        </div>

        <div class="coupling1">
          <div class="coupling_label"><h3>Spacing</h3></div>
          <input type="range" min="0" max="100" value="0" id="lineSpace" oninput="setLineSpace(this.value)">
        </div>

        <div class="coupling1">
          <div class="coupling_label"><h3>OscCount</h3></div>
          <input type="range" min="0" max="100" value="15" id="oscCount" oninput="setOscCount(this.value)">
        </div>

        <div class="coupling1">
          <div class="coupling_label"><h3>InnerRad</h3></div>
          <input type="range" min="0" max="100" value="20" id="innerRad" oninput="setInnerRad(this.value)">
        </div>
        
        <select name="justifyChange" id="justifyChange" onchange="setJustify(this.value)">
          <option value="0">Center</option>
          <option value="1">Left</option>
          <option value="2">Right</option>
          <option value="3" selected="selected">Messy</option>
        </select>
        <!-- <div class="coupling1">

        </div>-->
      </div>

      <button type="button" class="collapsible"><h1>ANIMATION</h1></button>
      <div class="content">
        <div class="coupling1">
          <label for="animateOn">Animate</label>
          <input type="checkbox" id="animateOn" name="animateOn" onclick="toggleAnimateOn()" checked>
        </div>

        <div class="coupling1">
          <label for="spinOn">Spin</label>
          <input type="checkbox" id="spinOn" name="spinOn" onclick="toggleSpinOn()" checked>
        </div>

        <div class="coupling1">
          <div class="coupling_label"><h3>Speed</h3></div>
          <input type="range" min="0" max="100" value="33" id="speed" oninput="setSpeed(this.value)">
        </div>
        
        <div class="coupling1">
          <div class="coupling_label"><h3>Pause</h3></div>
          <input type="range" min="0" max="100" value="33" id="pause" oninput="setPause(this.value)">
        </div>

        <div class="coupling1">
          <div><h3>ACCELERATION TYPE</h3></div>
        </div>
        <div class="module">
          <select name="motionChange" id="motionType" onchange="setMotionType(this.value)">
            <option value="0" selected="selected">In-Out</option>
            <option value="1">In</option>
            <option value="2">Out</option>
          </select>
        </div>
        
        <div class="coupling1">
          <div><h3>ACCELERATION STYLE</h3></div>
        </div>
        <div class="module">
          <select name="accelChange" id="accelType" onchange="setAccelType(this.value)">
            <option value="0">Sine</option>
            <option value="1">Circ</option>
            <option value="2">Quint</option>
            <option value="3" selected="selected">Expo</option>
            <option value="4">Back</option>
            <option value="5">Bounce</option>
            <option value="6">Elastic</option>
          </select>

          <div class="coupling1">
            <div class="coupling_label"><h3>LineDelay</h3></div>
            <input type="range" min="0" max="100" value="40" id="lineDelay" oninput="setLineDelay(this.value)">
          </div>

          <div class="coupling1">
            <div class="coupling_label"><h3>CharDelay</h3></div>
            <input type="range" min="0" max="100" value="45" id="charDelay" oninput="setCharDelay(this.value)">
          </div>
        </div>

        <div class="coupling1">
          <div><h3>DELAY CENTER</h3></div>
        </div>
        <div class="module">
          <select name="motionChange" id="motionType" onchange="setDelayCenter(this.value)">
            <option value="0" selected="selected">Top Left</option>
            <option value="1">Top Center</option>
            <option value="2">Top Right</option>
            <option value="3">Center Left</option>
            <option value="4">Center Center</option>
            <option value="5">Center Right</option>
            <option value="6">Bottom Left</option>
            <option value="7">Bottom Center</option>
            <option value="8">Bottom Right</option>
          </select>
        </div>

        </div>

        <div class="coupling1" id="cloudOption1">
          <div class="coupling_label"><h3>Ratio</h3></div>
          <input type="range" min="1" max="100" value="50" id="ratioFactor" oninput="setRatioFactor(this.value)">

        <div class="coupling1">

      </div>
      <button type="button" class="collapsible"><h1>EXPORT</h1></button>
      <div class="content">
        <div class="coupling1">
          <button type="button" class="saveSVG" onclick="runSVGsave()">Export SVG</button>
        </div>
      </div>

    </div>

  <div>
    <label class="switch">
      <input type="checkbox" checked oninput="hideWidget()">
      <span class="slider round"></span>
    </label>
  </div>

  <script>
    // When the user clicks on <div>, open the popup
    function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }
  </script>
  
  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
  
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
</body>
